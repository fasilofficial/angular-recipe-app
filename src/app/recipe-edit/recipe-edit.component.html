<h2>Edit Recipe</h2>
<form (submit)="onSubmit()">
  <label>Title:</label>
  <input type="text" [(ngModel)]="editedRecipe.title" required><br>
  <label>Description:</label>
  <textarea [(ngModel)]="editedRecipe.description" required></textarea><br>
  <label>Ingredients:</label>
  <textarea [(ngModel)]="editedRecipe.ingredients" required></textarea><br>
  <button type="submit">Save Changes</button>
</form>
